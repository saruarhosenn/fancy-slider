<!doctype html>
<html lang="en">

<head>
  <title>JS Fancy Slider</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <section class="py-5">
    <div class="container">
      <h2 class="mt-2 text-center">Search Image for create slider</h2>
      <div class="input-group mt-4 form mx-auto">
        <input type="text" id="search" class="form-control" placeholder="Nature" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
      </div>
      <div class="images">
        <div class="row g-0 my-4 gallery-header">
          <div class="col-lg-5">
            <h4 class="head-title text-center">Select image for create slider</h4>
          </div>
          <div class="col-lg-5 col-md-9 mx-auto my-3 my-lg-0">
              <input class="form-control" id="duration" placeholder="slider change duration">
          </div>
          <div class="col-lg-2 text-center text-lg-start">
            <button id="create-slider" class="btn btn-primary">Create Slider</button>
          </div>
        </div>
        <div class="row gallery">

        </div>
      </div>
      <!-- slider -->
      <div class="main mt-5">
        <section class="mt-5" id="sliders">

        </section>
        <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
          <span class="dot" onclick="changeItem(-1)"></span>
          <span class="dot" onclick="changeItem(1)"></span>
        </div>
      </div>
    </div>
  </section>
  <!-- Optional JavaScript -->
  <script src="assets/js/app.js"></script>
</body>

</html>
